<!DOCTYPE html>
<html>

<head>
    <title>Welcome, {User}! </title>
    <link rel="stylesheet" href="css/dashboard.styles.css">
    <script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="dashboard-nav">
            <div><a class="logo">TGen.</a></div>
            <div class="menu">
                <ul>
                    <li class="dashboard" onclick="dashboard()">Dashboard</li>
                    <li onclick="manage()" class="enabled manage">Manage</li>
                    <li onclick="pref()" class="pref">Preferences</li>
                </ul>
            </div>
            <div class="user">
                <svg aria-hidden="true" 
                    focusable="false" data-prefix="fad" 
                    data-icon="user" role="img" 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 448 512" class="avatar"
                    width="20px" height="20px">
                    <g class="fa-group">
                        <path fill="currentColor" d="M352 128A128 128 0 1 1 224 0a128 128 0 0 1 128 128z" 
                        class="primary-col"></path>
                        <path fill="currentColor" d="M313.6 288h-16.7a174.1 174.1 0 0 1-145.8 0h-16.7A134.43 134.43 0 0 0 0 422.4V464a48 48 0 0 0 48 48h352a48 48 0 0 0 48-48v-41.6A134.43 134.43 0 0 0 313.6 288z" 
                        class="secondary-col"></path>
                    </g>
                </svg>
                John
                <svg aria-hidden="true" focusable="false" 
                  data-prefix="fad" data-icon="angle-down" 
                  role="img" xmlns="http://www.w3.org/2000/svg" 
                  viewBox="0 0 320 512" class="arrow" width="20px" height="20px">
                    <g class="fa-group">
                        <path fill="currentColor" 
                            d="M160 256.14l-56.51 56.47-96.44-96.15a23.77 23.77 0 0 1-.18-33.61l.18-.18 22.59-22.51a23.94 23.94 0 0 1 33.85 0z" 
                            class="primary-col">
                        </path>
                        <path fill="currentColor" 
                            d="M313 182.57L290.21 160a23.94 23.94 0 0 0-33.85 0L103.47 312.61 143 352l.06.06a24 24 0 0 0 33.93-.16L313 216.36l.18-.17a23.78 23.78 0 0 0-.18-33.62z" 
                            class="secondary-col">
                        </path>
                    </g>
                </svg>
            </div>
        </nav>
    </header>

    <!-- SERVE THIS AFTER IsNewUser == true -->

    <section id="featuresView" style="position: absolute;
            top:0%; left: 0%; width: 100vw; height: 100vh; background-color: #0007;">
        <div style="position: relative; 
                top: 50%; left: 50%; transform: translate(-50%, -50%);
                height: 60vh; width: 60vw; ">
            <div style="position: absolute; top: 50%; transform: translateY(-50%);">
                <svg aria-hidden="true" focusable="false" 
                    data-prefix="fad" data-icon="angle-left" 
                    role="img" xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 256 512" class="arrow-left" style="width: 3vw">
                    <g class="fa-group">
                        <path fill="currentColor" d="M223.83 352.44a24 24 0 0 1 0 33.86L201.32 409l-.18.18a23.76 23.76 0 0 1-33.6-.18l-96.15-96.5 56.47-56.5z" 
                        style="color: #fff7"></path>
                        <path fill="currentColor" d="M167.81 102.87l-.17.18L32.11 239a24 24 0 0 0-.17 33.93l.06.07 39.39 39.51L224 159.66a23.92 23.92 0 0 0 0-33.84l-22.54-22.74a23.77 23.77 0 0 0-33.62-.23z" 
                        style="color: #fff7"></path>
                    </g>
                </svg>
            </div>
            <div class="info" style="position: absolute; left: 5vw; width: 44vw; background-color: #fff; height: 60vh;">
                <div class="close" style="position: absolute; width: 2rem; height: 2rem; 
                    padding: 5px; margin-right: 4px; margin-top: 4px; right: 0%;">
                    <svg aria-hidden="true" focusable="false" 
                        data-prefix="fad" data-icon="times" 
                        role="img" xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 352 512" class="close-icon" style="width: 2rem; height: 2rem;">
                        <g class="fa-group">
                            <path fill="currentColor" d="M9.21,356.07a31.46,31.46,0,0,0,0,44.48l22.24,22.24a31.46,31.46,0,0,0,44.48,0L176,322.72,109.28,256ZM342.79,111.45,320.55,89.21a31.46,31.46,0,0,0-44.48,0L176,189.28,242.72,256,342.79,155.93a31.46,31.46,0,0,0,0-44.48Z" 
                                class="fa-secondary"></path>
                            <path fill="currentColor" d="M342.79,356.07a31.46,31.46,0,0,1,0,44.48l-22.24,22.24a31.46,31.46,0,0,1-44.48,0L9.21,155.93a31.46,31.46,0,0,1,0-44.48L31.45,89.21a31.46,31.46,0,0,1,44.48,0Z" 
                                class="fa-primary"></path>
                        </g>
                    </svg>
                </div>
                <img class="image" 
                    style="position: absolute; width: 34vw; height: 34vh; top: 40%; left: 50%;
                        transform: translate(-50%, -50%); border:0;">
                <h2 class="image-text1" style="position: absolute; top: 70%; left: 50%;
                        transform: translateX(-50%); border:0;"></h2>
                <p class="image-text2" style="position: absolute; top: 78%; left: 50%;
                        transform: translateX(-50%); border:0;"></p>
            </div> 
            <div style="position: absolute; top:50%; transform: translateY(-50%); left: 51vw;">
                <svg aria-hidden="true" focusable="false" 
                    data-prefix="fad" data-icon="angle-right" 
                    role="img" xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 256 512" class="arrow-right" style="width: 3vw;">
                    <g class="fa-group">
                        <path fill="currentColor" 
                            d="M128.14 256l56.47 56.49L88.46 409a23.76 23.76 0 0 1-33.6.18l-.18-.18-22.51-22.68a23.92 23.92 0 0 1 0-33.84z" 
                            style="color: #fff7;"></path>
                        <path fill="currentColor" 
                            d="M54.58 103.07L32 125.81a23.92 23.92 0 0 0 0 33.84L184.61 312.5 224 273l.06-.06a24 24 0 0 0-.16-33.94L88.37 103l-.17-.18a23.78 23.78 0 0 0-33.62.22z" 
                            style="color: #fff7;"></path>
                    </g>
                </svg>
            </div>
        </div>
    </section>

</body>

<script>
    function dashboard() {
        $('.enabled').removeClass('enabled');
        $('.dashboard').addClass('enabled');
        console.log('Done');
    }

    function pref() {
        $('.enabled').removeClass('enabled');
        $('.pref').addClass('enabled');
    }

    function manage() {
        $('.enabled').removeClass('enabled');
        $('.manage').addClass('enabled');
    }
</script>

<script>
    var onScreen = 0;
    var headingStrings = ["Welcome to TGen!","Easy to use, fast and neat", "Stay on schedule",
            "Review on the go", "Complete peace of mind", "Thanks for choosing TGen"];
    var pStrings = ["TGen is the only tool you'll want.", "Powerful dashboard, little clutter.", 
        "TGen powerful and revolutionary time table scheduler is powered by a powerful algorithm, so you don't loose productivity.",
        "Forget running into issues, TGen will manage everything!",
        "Easy tracking, quick filters, and more.",
        "Explore TGen, we're here to help.",
        "We hope you enjoy."]
    var images = ["img/welcome.svg", "img/dashboard.svg", "img/ScheduleImage.svg", "img/review.svg", "img/percentages.svg", "img/thanks.svg"]
    
    var maxScreens = headingStrings.length - 2;

    var changeData = (num) => {
        $('.image').fadeOut(150, () => {
            $('.image').attr('src', images[num]).fadeIn(150);
        });
        $('.image-text1').fadeOut(150, () => {
            $('.image-text1').html(headingStrings[num]).fadeIn(150);
        });
        $('.image-text2').fadeOut(150, () => {
            $('.image-text2').html(pStrings[num]).fadeIn(150);
        });
    };


    $().ready(() => {
        $('.arrow-left').hide();
        changeData(onScreen);
        $('.arrow-right').click(() => {
            if (onScreen==0) $('.arrow-left').fadeIn();
            if (onScreen==maxScreens) $('.arrow-right').fadeOut();
            onScreen++;
            changeData(onScreen);
            console.log(onScreen);
        });

        $('.arrow-left').click(() => {
            if (onScreen==maxScreens+1) $('.arrow-right').fadeIn();
            if (onScreen==1) $('.arrow-left').fadeOut();
            onScreen--;
            changeData(onScreen);
            console.log(onScreen);
        })

        $('.close').click(() => {
            $('#featuresView').fadeOut();
        })

        
    });
</script>

</html>
